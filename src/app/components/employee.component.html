
<addemp></addemp>

<div style="margin: 100px" class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Check">
            <th mat-header-cell *matHeaderCellDef>Check</th>
            <td mat-cell *matCellDef="let row"><input type="checkbox"></td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.Name}}</td>
        </ng-container>

        <ng-container matColumnDef="Age">
            <th mat-header-cell *matHeaderCellDef>Age</th>
            <td mat-cell *matCellDef="let row">{{row.Age}}</td>
        </ng-container>

        <ng-container matColumnDef="empId">
            <th mat-header-cell *matHeaderCellDef>empId</th>
            <td mat-cell *matCellDef="let row">{{row.empId}}</td>
        </ng-container>

        <ng-container matColumnDef="Salary">
            <th mat-header-cell *matHeaderCellDef>Salary</th>
            <td mat-cell *matCellDef="let row">{{row.Salary}}</td>
        </ng-container>

        <ng-container matColumnDef="Department">
            <th mat-header-cell *matHeaderCellDef>Department</th>
            <td mat-cell *matCellDef="let row">{{row.Department}}</td>
        </ng-container>

        <ng-container matColumnDef="DOB">
            <th mat-header-cell *matHeaderCellDef>DOB</th>
            <td mat-cell *matCellDef="let row">{{row.DOB}}</td>
        </ng-container>

        <ng-container matColumnDef="Gender">
            <th mat-header-cell *matHeaderCellDef>Gender</th>
            <td mat-cell *matCellDef="let row">{{row.Gender}}</td>
        </ng-container>

        <ng-container matColumnDef="languages">
            <th mat-header-cell *matHeaderCellDef>languages</th>
            <td mat-cell *matCellDef="let row">{{row.languages}}</td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button [matMenuTriggerFor]="menu"> 
                    <!-- pass local reference of mat-menu to be opened on this click -->
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu  #menu="matMenu">
                    <button mat-menu-item (click)="delEmp(row.empId)">
                        <mat-icon>delete</mat-icon>
                        <span>delete</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>edit</mat-icon>
                        <span>edit</span>
                    </button>
                  </mat-menu>

            </td>
        </ng-container>
        <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
             <th mat-header-cell *matHeaderCellDef> {{column}} </th>
             <td mat-cell *matCellDef="let row"> {{row[column]}} </td>
        </ng-container> -->
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
         <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell">No Data Found</td>
        </tr>
    </table>
    <ng-http-loader></ng-http-loader>
    
    
    </div>
