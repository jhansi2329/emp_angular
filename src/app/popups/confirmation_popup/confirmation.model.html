<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
    <span>{{msg}}</span><span style="color: red;font-weight: bold;font-style:italic;">{{empId}}</span>
</div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button value="delRecord" [mat-dialog-close]="true"color="primary"cdkFocusInitial (click)="delEmp()">Confirm</button>
  </div>
